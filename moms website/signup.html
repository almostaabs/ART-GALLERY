<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | AARTI'S ART GALLARY</title>
  <link rel="stylesheet" href="style/style.css" />
  <style>
    .auth-container {
      max-width: 400px;
      margin: 60px auto;
      background: rgba(255,255,255,0.92);
      border-radius: 18px;
      box-shadow: 0 2px 16px #b77b5b22;
      padding: 36px 28px 28px 28px;
      text-align: center;
    }
    .auth-container h2 {
      color: #b77b5b;
      margin-bottom: 18px;
      font-size: 2rem;
    }
    .auth-container form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .auth-container input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #b77b5b;
      font-size: 1rem;
      background: #fff;
      color: #6d4c41;
    }
    .auth-container button {
      background: #b77b5b;
      color: #fff;
      border: none;
      padding: 12px 0;
      border-radius: 24px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
    }
    .auth-container button:hover { background: #ffb347; color: #fff; }
    .auth-container .switch-link {
      margin-top: 18px;
      color: #b77b5b;
      text-decoration: underline;
      font-size: 1rem;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    
  </header>
  <div class="auth-container">
    <h2>Sign Up</h2>
    <form >
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <a href="login.html" class="switch-link">Already have an account? Login</a>
  </div>
  <script>
document.querySelector('form').addEventListener('submit', function(e) {
  e.preventDefault();
  const name = this.querySelector('input[type="text"]').value.trim();
  const email = this.querySelector('input[type="email"]').value.trim().toLowerCase(); // always lowercase
  const password = this.querySelector('input[type="password"]').value;

  if (!name || !email || !password) {
    alert('Please fill all fields.');
    return;
  }

  let users = JSON.parse(localStorage.getItem('users') || '[]');
  if (users.find(u => u.email === email)) {
    alert('Email already registered.');
    return;
  }
  users.push({ name, email, password });
  localStorage.setItem('users', JSON.stringify(users));
  window.location.href = 'login.html';
});
</script>
</body>
</html>
